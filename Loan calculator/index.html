<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Loan Calculator</h2>
            <div class="input-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" placeholder="Enter Loan Amount">
            </div>

            <div class="input-group">
                <label for="interestRateInput">Interest Rate (%):</label>
                <input type="number" id="interestRateInput" placeholder="Enter the Interest Rate">
            </div>

            <div class="input-group">
                <label for="loanTermInput">Loan Term (In Months):</label>
                <input type="number" id="loanTermInput" placeholder="Enter Loan Term">
            </div>

            <button id="calculateBtn">Calculate</button>
            <div id="result">Final Result</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
